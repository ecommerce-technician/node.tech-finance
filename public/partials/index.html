<md-toolbar class="md-whiteframe-z3" layout-padding>
  <div>
    {{meta.title}}
  </div>
</md-toolbar>
<md-content flex layout-padding>
    <h1>{{page.headline}}</h1>
<div flex layout="column" layout-wrap>
    <div flex ng-repeat="option in options" layout-align="center center">
        <h2>{{option.option}}</h2>
    </div>
    <div>
        <form ng-submit="submit()">
            Enter text and hit enter:
            <input type="text" ng-model="text" name="text" />
            <input type="submit" id="submit" value="Submit" />
            <pre>list={{list}}</pre>
        </form>
    </div>
    <br />
    <div flex>
        <div google-chart chart="myChart"></div>
    </div>
</div>
</md-content>
