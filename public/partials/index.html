<md-toolbar class="md-whiteframe-z3" layout-padding>
  <div>
    {{meta.title}}
  </div>
</md-toolbar>
<md-content flex layout-padding>
    <h1>{{page.headline}}</h1>
<div flex layout="column" layout-wrap>
    <div flex layout-padding>
        <form ng-submit="submit()" name="searchForm" novalidate>
            Enter text and hit enter:
            <input type="text" ng-model="text" name="text" required />
            <input type="submit" id="submit" value="Submit" ng-disabled="searchForm.$invalid"  />
        </form>
    </div>
    <md-divider></md-divider>
    <div flex layout-padding>
        <span id="ticker-symbol"><strong>{{lookup.Symbol}}</strong></span>
        <label for="ticker-symbol"><em>{{lookup.Name}}</em></label>
    </div>
    <div flex google-chart chart="chartObject" ></div>
    <md-tabs md-dynamic-height>
        <md-tab label="Stocks" class="stock-slider">
            <table>
                <tr ng-repeat="(key, val) in quote.data">
                    <td class="md-title">{{key}}</td>
                    <td >{{val}}</td></tr>
                </table>
        </md-tab>
        <md-tab label="Press">
            <ul>

                <li ng-repeat="item in news"><a ng-href="{{item.url}}">{{item.headline}}</a></li>
            </ul>
        </md-tab>
        <md-tab label="Social"></md-tab>
        <md-tab label="Combine"></md-tab>
    </md-tabs>
</div>
</md-content>
