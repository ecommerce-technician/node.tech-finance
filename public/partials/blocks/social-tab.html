<md-list-item class="md-3-line" ng-repeat="item in tweets | orderBy : '-retweets'">
    <div class="md-list-item-text" layout="column">
        <div flex>
            {{item.retweets}}
        </div>
        <div flex>
            <a ng-href="{{item.url}}">
                <h3>{{item.headline}}</h3>
            </a>
        </div>
        <div ng-bind-html="item.description"></div>
    </div>
</md-list-item>
