<md-toolbar class="md-whiteframe-z3" layout-padding>
  <div>
    {{meta.title}}
  </div>
</md-toolbar>
<md-content flex layout-padding>
    <h1>{{page.headline}}</h1>
<div flex layout="column" layout-wrap>
    <div flex layout-padding>
        <form ng-submit="submit()" name="searchForm" novalidate>
            <md-input-container>
                <label>Search by ticker:</label>
                <input type="text" ng-model="text" name="text" required>
            </md-input-container>
        </form>
    </div>
    <md-divider></md-divider>
    <div flex layout-padding>
        <span id="ticker-symbol"><strong>{{lookup.Symbol}}</strong></span>
        <label for="ticker-symbol"><em>{{lookup.Name}}</em></label>
    </div>
    <md-tabs md-dynamic-height md-swipe-content="true">
        <md-tab label="Summary">
            <table>
                <tr ng-repeat="(key, val) in quote.data">
                    <td class="md-title">{{key}}</td>
                    <td >{{val}}</td></tr>
                </table>
        </md-tab>
        <md-tab label="OHLC Chart">
            <nvd3 flex options="options" data="data"></nvd3>
        </md-tab>
        <md-tab label="Press">
            <md-subheader class="md-no-sticky">{{lookup.Name}} News</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in news">
                <div class="md-list-item-text" layout="column">
                    <a ng-href="{{item.url}}"><h3 ng-bind-html="item.headline"></h3></a>
                    <h4 ng-bind-html="item.description"></h4>
                </div>
            </md-list-item>
            <md-divider ></md-divider>
            </md-list>
        </md-tab>
        <md-tab label="Social"></md-tab>
        <md-tab label="Combine"></md-tab>
    </md-tabs>
</div>
</md-content>
