<md-toolbar class="md-whiteframe-z3" layout-padding>
  <div>
    {{meta.title}}
  </div>
</md-toolbar>
<md-content flex layout-padding>
    <h1>{{page.headline}}</h1>
<div flex layout="column" layout-wrap>
    <div flex layout-padding>
        <form ng-submit="submit()" name="searchForm" novalidate>
            Enter text and hit enter:
            <input type="text" ng-model="text" name="text" required />
            <input type="submit" id="submit" value="Submit" ng-disabled="searchForm.$invalid"  />
        </form>
    </div>
    <md-divider></md-divider>
    <div flex layout-padding>
        <span id="ticker-symbol"><strong>{{info.Symbol}}</strong></span>
        <label for="ticker-symbol"><em>{{info.Name}}</em></label>
        <div flex layout-align="center center">
        </div>
        <br />
        <div flex>
            <div google-chart chart="myChart"></div>
        </div>
    </div>
</div>
</md-content>
